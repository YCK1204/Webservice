server {
    listen 8003
    server_name localhost
    root docs/fusion_web/
    client_body_size 300
    index index.html
    error_page /error_pages/404.html
    host 127.0.0.1
    location / {
        allow_methods  GET
        autoindex off
    }

    location /at {
        autoindex on
        index /tours1.html
        allow_methods GET
    }

    location /intra {
        allow_methods GET
        return http://profile.intra.42.fr/
    }

    location /sign_up {
        allow_methods GET POST
        index /sign_up.html
    }

    location /sign_in {
        allow_methods GET POST
        index /sign_in.html
    }

    location /sign_out {
        allow_methods GET POST DELETE
        index /sign_out.html
    }

    location /upload {
        allow_methods GET POST
        index file_upload.html
    }

    location /cgi/calculator {
        allow_methods POST GET
        index calculator.html
    }
}

server {
    listen 8004
    server_name localhost
    root docs/fusion_web/
    client_body_size 3000000
    index /index.html
    error_page /error_pages/404.html
    host 0.0.0.0
    location / {
        allow_methods  POST GET
        autoindex off
    }

    location /at {
        autoindex on
        index /tours1.html
        allow_methods GET POST
    }

    location /blue {
        return /
    }
}
